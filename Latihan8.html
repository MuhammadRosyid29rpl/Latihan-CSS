<!DOCTYPE html>
<html>
    <head>
        <title>Latihan CSS  Image Gallery</title>
        <style media="screen">
            div.box{
            display:inline-block;
            width:200px;
            float:left;
            border: 2px solid #ddd;
            margin: 10px;
            }
            div.box img{
            width:100%;
            height: 250px;
            }
            div.box:hover{
            border: 3px solid #000;
            }
            div.box div.deskripsi{
            padding:5px;
            text-align:center;
            }
            </style>
    </head>
    <body>
        <div class="box">
            <img src="Soeharto.jpg">
            <div class="deskripsi">Soeharto</div>
            <div class="deskripsi">Presiden RI Ke-2</div>
            </div>
            <div class="box">
            <img src="Bj Habibi.jpg">
            <div class="deskripsi">Baharuddin Jusuf Habibi</div>
            <div class="deskripsi">Presiden RI Ke-3</div>
            </div>
            <div class="box">
            <img src="gus dur.jpg">
            <div class="deskripsi">KH. Abdurrahman Wahid</div>
            <div class="deskripsi">Presiden RI Ke-4</div>
            </div>
            <div class="box">
            <img src="sby.jpg">
            <div class="deskripsi">Susilo Bambang Yudhoyono</div>
            <div class="deskripsi">Presiden RI Ke-6</div>
            </div>
            <div class="box">
            <img src="jokowi.jpg">
            <div class="deskripsi">Ir. H. Joko Widodo</div>
            <div class="deskripsi">Presiden RI Ke-7</div>
            </div>
           
    </body>
</html>
